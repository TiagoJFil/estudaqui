name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-functions:
    name: Deploy Firebase Functions
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('functions/pdf2img/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
        
      - name: Install Python dependencies
        working-directory: functions/pdf2img
        run: pip install -r requirements.txt
          
      - name: Check for syntax errors in Python function
        working-directory: functions/pdf2img
        run: python -m compileall .

      - name: Install dependencies for TypeScript function
        working-directory: functions/picture2info-ts
        run: npm install

      - name: Compile TypeScript function
        working-directory: functions/picture2info-ts
        run: npx tsc
          
      - name: Deploy Firebase Functions
        working-directory: functions
        run: firebase deploy --only functions --project estudaqui
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          
      - name: Notify on success
        if: success()
        run: echo "✅ Functions deployed successfully!"
        
      - name: Notify on failure
        if: failure()
        run: echo "❌ Function deployment failed!"
